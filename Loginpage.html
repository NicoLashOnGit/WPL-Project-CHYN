<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="Login">
        <img>
        <form>
            
                <label for="email">Email Address</label>
                <input type="text" id="email" required>
      
                <label for="password">Password</label>
                <input type="password" id="password" required>
         
                <a>Forgot password?</a>  
    
                <button type="submit">Log in</button>

                <div id="socials">
                    <button id="facebook">
                        <img src="Images/Icons/Facebook-64.png">
                    </button>
                    <button id="Instagram">
                        <img src="Images/Icons/Instagram-64.png">
                    </button>
                    <button id="Twitter">
                        <img src="Images/Icons/Twitter-64.png">
                    </button>
                    <button id="Youtube">
                        <img src="Images/Icons/Whatsapp-64.png">
                    </button>
                </div>
        </form>
    </main>
</body>
</html>
